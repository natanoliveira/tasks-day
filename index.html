<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas do Dia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="logo.png" alt="" width="72" height="72">
            <h2>Tarefas do Dia</h2>
        </div>

        <div class="row">
            <!-- <div class="col-md-4 order-md-2 mb-4">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Painel</span>
                    <span class="badge badge-secondary badge-pill" id="qtdRegistros">0</span>
                </h4>
                <pre id="listaRegistros1"></pre>

                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Jogos</span>
                </h4>
                <pre id="listaRegistros2"></pre>

            </div> -->

            <div class="col-md-8 offset-md-2">
                <h4 class="mb-3">A Realizar</h4>
                <form class="needs-validation" novalidate autocomplete="off">
                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label for="inputTask">Tarefa</label>
                            <input type="text" class="form-control" id="inputTask" placeholder="" value="">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="btnAdicionar"><br></label>
                            <button class="btn btn-primary btn-sm btn-block mb-4" type="button" id="btnAdd">Adicionar
                                &#10003;</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <button class="btn btn-info btn-sm btn-block mb-4" type="button" id="btnSelect">Selecionar
                                &#8645;</button>
                        </div>
                        <div class="col-md-4 mb-3">
                            <button class="btn btn-danger btn-sm btn-block mb-4" type="button" id="btnRemove">Retirar
                                Selecionada &#10007;</button>
                        </div>
                        <div class="col-md-4 mb-3">
                            <button class="btn btn-success btn-sm btn-block mb-4" type="button" id="btnSave">Gravar
                                &#9673;</button>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-md-8 mb-3">
                        <pre id="outTask"></pre>
                    </div>
                </div>
            </div>
        </div>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; 2022 Natan Sousa Tech</p>
        </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="https://getbootstrap.com/docs/4.6/assets/js/vendor/jquery.slim.min.js"><\/script>')</script>
    <script src="https://getbootstrap.com/docs/4.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

</body>

</html>
